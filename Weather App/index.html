<html>
  <head>
    <title>FreeCodeCamp Weather Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div id="wrapper" class="well">
        <div id="header" class="text-center"></div>
        <div id="weatherdisplay" class="container-fluid">
          <div class="row">
            <div id="iconwrap" class="col-xs-12 col-sm-6 col-md-6"><figure><canvas id="rain" width="64" height="64"></canvas></figure>
            </div>
            <div id="status" class="col-xs-12 col-sm-6 col-md-6"></div>
          </div>
        </div>
        <div id="temperaturedisplay" class="container-fluid text-center"></div><span id="tempUnit"></span>
        <div id="countrytime" class="row">
          <div id="time" class="col-xs-12 col-sm-12 col-md-6"></div>
        </div>
      </div>
      <footer id="footer" class="container text-center">
        <ul>
        <li><i href="#" class="fa fa-facebook"></i></li>
        <li><i href="#" class="fa fa-medium"></i></li>
        <li><i href="#" class="fa fa-github"></i></li>
        </ul>
        <i class="copyrighttext">Proudly designed by Yusuff Ogundeji with <a href="https://fcc-weather-api.glitch.me/">FreeCodeCamp API</a></i>
      </footer>
    </div>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  </body>
</html>
