<html>
  <head>
    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <h1 id="header" class="text-center">WIKIPEDIA VIEWER</h1>
    <div class="container-fluid">
      <form class="form-inline row" id="search-box" role="form">
        <input type="text" class="form-control" autofocus><span></span>
        <a type="submit" class="btn btn-primary" id="search">SEARCH</a><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky</a>
      </form> 
    </div><br>
    <div class="container-fluid" id="results">
      <div id="title"></div><br>
      <div id="snippet"></div>
    </div>
  </body>
</html>
